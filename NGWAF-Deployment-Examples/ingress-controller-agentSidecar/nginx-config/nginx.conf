
user www-data;
worker_processes auto;
pid /run/nginx.pid;
load_module /usr/lib/nginx/modules/ngx_http_sigsci_nxo_module-1.18.0.so;

# include /etc/nginx/modules-enabled/*.conf;

events {
   worker_connections 768;
   # multi_accept on;
}

http {

   ##
   # Basic Settings
   ##

   sendfile on;
   tcp_nopush on;
   tcp_nodelay on;
   keepalive_timeout 65;
   types_hash_max_size 2048;
   # server_tokens off;

   # server_names_hash_bucket_size 64;
   # server_name_in_redirect off;

   include /etc/nginx/mime.types;
   default_type application/octet-stream;

   ##
   # SSL Settings
   ##

   ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
   ssl_prefer_server_ciphers on;

   ##
   # Logging Settings
   ##

   access_log /var/log/nginx/access.log;
   error_log /var/log/nginx/error.log;

   # Fastly NGWAF Logging
   # All options listed here, https://docs.fastly.com/signalsciences/install-guides/module-config/#nginx-c-binary-module
   sigsci_enabled on;
   # sigsci_debug on;
   sigsci_agent_host unix:/sigsci/tmp/sigsci.sock;

   ##
   # Gzip Settings
   ##

   gzip on;

   # gzip_vary on;
   # gzip_proxied any;
   # gzip_comp_level 6;
   # gzip_buffers 16 8k;
   # gzip_http_version 1.1;
   # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

   ##
   # Virtual Host Configs
   ##

   # include /etc/nginx/conf.d/*.conf;
   # include /etc/nginx/sites-enabled/*;
   server {
      listen 80;
      location / {
         proxy_set_header Host "http-me.glitch.me";
         proxy_pass http://httpme.glitch.me;
      }
      location /hello {
         return 200 "Hello world from NGWAF and nginx!\n";
      }
   }
}
